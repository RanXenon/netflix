<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="./Assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style3.css">
    <title>Netflix Clone - Sign Up</title>
</head>
<body>
    <div class="containers">
        <center>
            <div class="cardss">
                <form action="/signup" method="POST">
                    <h2>Sign Up</h2>
                    <div class="username">
                        <input name="username" type="text" placeholder="Username" class="form-control" required />
                    </div><br />
                    <div class="email">
                        <input name="email" type="email" placeholder="Email" class="form-control" required />
                    </div><br />
                    <div class="password">
                        <input name="password" type="password" placeholder="Password" class="form-control" required />
                    </div><br />
                    <div class="confirm-password">
                        <input name="confirmPassword" type="password" placeholder="Confirm Password" class="form-control" required />
                    </div><br />
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
            </div>
        </center>
    </div>
</body>
</html>
