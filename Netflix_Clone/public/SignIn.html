<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style2.css">
    <link rel="shortcut icon" href="./Assets/favicon.png" type="image/x-icon">
    <title>Netflix Clone - Sign In</title>
</head>
<body>
    <div class="container">
        <center>
            <div class="cards">
                <form action="/signin" method="POST">
                    <h2>Login</h2>
                    <div class="email">
                        <input name="email" type="email" placeholder="Email" class="form-control" required />
                    </div><br/>
                    <div class="password">
                        <input name="password" type="password" placeholder="Password" class="form-control" required />
                    </div><br/>
                    <div>
                        <a href="https://support.google.com/accounts/answer/41078?hl=en&co=GENIE.Platform%3DAndroid" target="_blank" rel="noopener noreferrer">Forgot Password?</a>
                    </div><br/>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <p>Don't have an Account? <a href="/SignUp.html" target="_blank" rel="noopener noreferrer">Sign Up</a></p>
                </form>
            </div>
        </center>
    </div>
</body>
</html>
